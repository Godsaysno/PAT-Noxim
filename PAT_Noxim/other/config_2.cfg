[topology]
   4x4x4
[/topology]

[routing]
  xyz 
[/routing]

[sel]
  thermal
[/sel]

[pir]
   0.04 0.04 0.002 poisson
[/pir]

[default]
   -sim 20000000
   -warmup 10000
   -size 4 8
   -buffer 4
   -traffic random
   -vertical mesh
   -throt normal
   -clean 3000
[/default]

[aggregation]
   pir 
[/aggregation]

[explorer]
   simulator ../bin/noxim
   repetitions 1
[/explorer]
